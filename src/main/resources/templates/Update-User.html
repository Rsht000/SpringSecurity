<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
<body>
<form th:method="POST" th:action="@{/Update-User}" th:object="${user}">
    <label for="id">ID </label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br><br>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username">
    <br><br>
    <label for="surname">Username</label>
    <input type="text" th:field="*{surname}" id="surname">
    <br><br>
    <label for="age">Username</label>
    <input type="text" th:field="*{age}" id="age">
    <br><br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
    <br><br>
    <input type="hidden" value="$">
    <label for="password">Password</label>
    <input class="form-control" type="text" th:field="*{password}" id="password"/>

    <br><br>
    <label>Roles:
        <input type="checkbox" name="roles"
               th:each="role : ${allRoles}"
               th:text="${role.name}"
               th:value="${role.id}"
               th:field="*{roles}"
        />
    </label>
    <br><br>
    <input type="submit" value="UPDATE USER">
    <br><br>
    <div class="logout-button-wrapper">
        <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="submit" value="Logout"/>
        </form>
    </div>

</form>
